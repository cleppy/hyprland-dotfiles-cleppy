# Hyprlock Config

general {
    # Arka plan görüntüsü
    background = ~/.config/hyprlock/assets/warrior.png
    # Blur efekti (opsiyonel)
    blur = true
    blur_size = 8
    blur_passes = 3
}

input-field {
    monitor = HDMI-A-1  # Değiştir: kendi ekran ismini 'hyprctl monitors' ile öğren
    size = 300, 50
    outline_thickness = 2
    outer_color = rgba(0, 0, 0, 0.5)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgb(255, 255, 255)
    placeholder_text = Lütfen şifrenizi girin...
    fail_text = Hatalı şifre!
    position = 0, -100  # Ekran ortasının biraz yukarısı
    halign = center
    valign = center
    fade_on_empty = false
    shadow_passes = 2
    shadow_size = 3
}

label {
    text = Welcome Back, Cleppy!
    font_size = 24
    font_color = rgb(255, 255, 255)
    valign = center
    halign = center
    position = 0, -180
}
